<div class="row">
  <div class="col-xs-12">
    <img [src]="recipe.imagePath" alt="{{recipe.name}}" class="img-responsive" style="max-height:300px;">
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <h1>{{recipe.name}}</h1>
  </div>
</div>
<div class="row">
    <div class="col-xs-12">
      <div class="col">
        <div ngbDropdown class="d-inline-block">
          <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Manage</button>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
            <button ngbDropdownItem (click)="onAddToShoppingList()">To shopping list</button>
            <button ngbDropdownItem (click)="OnEditRecipe()">Edit Recipe</button>
            <button ngbDropdownItem (click)="OnDeleteRecipe()">Delete Recipe</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
      <div class="col-xs-12">
        <h4>{{recipe.description}}</h4>
      </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
          <h4>Ingredient</h4 >
            <ul class="list-group">
                <li class="list-group-item"
                *ngFor="let ingredient of recipe.ingredients">
                  {{ingredient.name}} - {{ingredient.amount}}
                </li>
            </ul>
        </div>
    </div>
